<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Persepolis Virtual Tour</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1
                    style="margin: 0px;margin-top: 40px;text-align: center;color: var(--bs-body-bg);margin-bottom: 40px;">
                    Virtual Tour of Persepolis</h1>
            </div>
        </div>
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                            style="background-image: url(&quot;assets/img/Persepolis-13.jpg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Join Our Waitlist</h4>
                            </div>

                            <!-- Success Alert -->
                            <div class="alert alert-success d-none" id="successMessage" role="alert">
                                Your information has been submitted successfully! check you email.
                            </div>

                            <!-- Error Alert -->
                            <div class="alert alert-danger d-none" id="errorMessage" role="alert">
                                There was an error submitting your information. Please try again.
                            </div>

                            <form class="user" id="userForm">
                                <div class="row mb-3">
                                    <div class="col-sm-6 col-xl-12 mb-3 mb-sm-0"><input
                                            class="form-control form-control-user" type="text" id="exampleFirstName"
                                            placeholder="Full Name" name="full_name"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email"
                                        id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address"
                                        name="email"></div><button class="btn btn-primary d-block btn-user w-100"
                                    type="submit">Request Access</button>
                                <hr><strong>By registering, you will get earlier access to the virtual tour of
                                    Persepolis</strong>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent the default form submission

            // Hide any existing alerts
            document.getElementById('successMessage').classList.add('d-none');
            document.getElementById('errorMessage').classList.add('d-none');

            // Get the form data
            const formData = new FormData(this);
            const fullName = formData.get('full_name').trim();
            const email = formData.get('email').trim();

            // Validate form data
            if (fullName === "" || email === "") {
                // Show error message if fields are empty
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Both Full Name and Email are required.';
                errorMessage.classList.remove('d-none');
                return;
            }

            // Prepare data to send in the POST request
            const data = {
                full_name: fullName,
                email: email
            };

            // Send the POST request using fetch
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        // Show success message
                        document.getElementById('successMessage').classList.remove('d-none');
                        // Optionally, clear the form
                        document.getElementById('userForm').reset();
                    } else {
                        // Show error message
                        const errorMessage = document.getElementById('errorMessage');
                        errorMessage.textContent = 'There was an error submitting your information. Please try again.';
                        errorMessage.classList.remove('d-none');
                    }
                })
                .catch(error => {
                    // Show error message
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = 'There was an error submitting your information. Please try again.';
                    errorMessage.classList.remove('d-none');
                    console.error('Error:', error);
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
